<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macronutrient Calculator</title>
    <link rel="stylesheet" href="css.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Macronutrient Calculator</h1>
        <form id="macroForm">
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" required>
            </div>
            <div class="form-group">
                <label for="activity">Activity Level</label>
                <select id="activity" required>
                    <option value="1.2">Sedentary</option>
                    <option value="1.375">Lightly active</option>
                    <option value="1.55">Moderately active</option>
                    <option value="1.725">Very active</option>
                    <option value="1.9">Extra active</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">Goal</label>
                <select id="goal" required>
                    <option value="cut">Cut (-20%)</option>
                    <option value="maintain">Maintain</option>
                    <option value="bulk">Bulk (+20%)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="protein">Protein %</label>
                <input type="number" id="protein" value="30" required>
            </div>
            <div class="form-group">
                <label for="fat">Fat %</label>
                <input type="number" id="fat" value="30" required>
            </div>
            <div class="form-group">
                <label for="carb">Carb %</label>
                <input type="number" id="carb" value="40" required>
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div class="results">
            <h2>Results</h2>
            <p id="tdee">TDEE: </p>
            <p id="bmr">BMR: </p>
            <p id="dailyTarget">Daily Target: </p>

            <!-- Pie chart -->
            <canvas id="macroChart"></canvas>

            <table>
                <thead>
                    <tr>
                        <th>Macronutrient</th>
                        <th>Grams/day</th>
                        <th>Calories</th>
                        <th>Percent</th>
                    </tr>
                </thead>
                <tbody id="macroTable"></tbody>
            </table>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
